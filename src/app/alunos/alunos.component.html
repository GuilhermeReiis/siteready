<div class="demo-button-container">
  <div class="centralizar">
    <button
      (click)="addAluno()"
      mat-raised-button
      class="demo-button ADICIONAR"
    >
      ADICIONAR
    </button>
  </div>
</div>

<div class="alinhar">
  <img id="img" src="../../assets/search (2).png" alt="lupa" />
  <input
    autocomplete="off"
    matInput
    (keyup)="applyFilter($event)"
    placeholder="aluno"
    #input
    id="filtro"
  />
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let alunos">{{ alunos.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>idade</th>
    <td mat-cell *matCellDef="let alunos">{{ alunos.age }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let alunos">{{ alunos.email }}</td>
  </ng-container>

  <ng-container matColumnDef="tell">
    <th mat-header-cell *matHeaderCellDef>Telefone</th>
    <td mat-cell *matCellDef="let alunos">{{ alunos.tell }}</td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-raised-button
        (click)="alterarAluno(element)"
        class="demo-button ALTERAR"
      >
        ALTERAR
      </button>

      <button
        mat-raised-button
        (click)="deleteAlunos(element)"
        class="demo-button REMOVER"
      >
        REMOVER
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="clickedRows.add(row)"
    [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>

<div>
  <h3>
    <!-- Click Log -->
  </h3>
</div>

<div *ngIf="!clickedRows.size">
  <!-- Clicked rows will be logged here -->
</div>

<ul>
  <li *ngFor="let clickedRow of clickedRows">
    <!-- Clicked on {{clickedRow.name}} -->
  </li>
</ul>
