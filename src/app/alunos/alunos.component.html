<mat-accordion >
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title  mat-cell *matCellDef="let alunos">
          {{alunos.name}}
        </mat-panel-title>
        <mat-panel-description>
          {{alunos.curso}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
 </mat-accordion>
