

<div  mat-dialog-actions class>
  
    <div class="centralizar">

        <form [formGroup]="aluno" (submit)="send()">
             <div class="formulario">
                <div class="on_dados">
                    <p class="text">Nome</p>
                    <input formControlName="name" class="entrada" id="curso"type="string">

                    <p class="text">EMAIL</p>
                    <input formControlName="email" class="entrada" id="duracao"type="string">

                    <p class="text">IDADE</p>
                    <input formControlName="age" class="entrada" id="valor" type="number">

                    <p class="text">TELEFONE</p>
                    <input formControlName="tell" class="entrada" id="descricao" type="number">

                    <p class="text">CURSO</p>
                    <input formControlName="curso" class="entrada" id="descricao" type="string">
                            
                    
                </div>
                <div class="button">
                    <button id="cadastrar">CADASTRAR</button>
                    <button (click)="cancelar()"id="voltar">CANCELAR</button>
                </div>
            </div>
        </form>       

   </div>
</div>
