<div class="centralizar">

    
    <form [formGroup]="cadastro" (submit)="cadastrar()">
        <div class="formulario">
            <div class="on_dados">
                <p class="text">NOME</p>
                <input c formControlName="name" class="entrada" id="nome"type="string">

                <p class="text">CPF</p>
                <input (click)="closeSnackBar()"  formControlName="cpf" class="entrada" id="cpf"type="number">

                <p class="text">EMAIL</p>
                <input (click)="closeSnackBar()"  formControlName="email" class="entrada" id="email" type="email">

                <p class="text">SENHA</p>
                <input (click)="closeSnackBar()"  formControlName="password" class="entrada" id="password" type="string">
                
            </div>
            <div class="button">
                <button id="cadastrar"  >CADASTRAR</button>
                <button id="voltar" routerLink="../">VOLTAR</button>
            </div>
    
        </div>
        
    </form>
    
      
</div>


<style>

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300&family=Press+Start+2P&family=Rubik+Wet+Paint&display=swap');
</style>
