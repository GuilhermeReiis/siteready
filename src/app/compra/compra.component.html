      <button mat-raised-button class="demo-button ADICIONAR">ADD ALUNO</button>
    </div>
  </div>

  <div class="demo-button-container">
    <div class="vender">
      <button mat-raised-button class="demo-button ADICIONAR">VENDER</button>
    </div>
  </div>

<!-- ///////////////////////////////FILTRO///////////////////////////////////////////////// -->

<img id="img" src="../../assets/search (2).png" alt="lupa" />
<input
  autocomplete="off"
  matInput
  (keyup)="applyFilter($event)"
  placeholder="curso, valor"
  #input
  id="filtro"
/>
<br />
<!-- ///////////////////////////////TABLE///////////////////////////////////////////////// -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>Select</th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (change)="isSelect(row) ? unselect(row) : select(row)"
        [checked]="selection.has(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef>CURSO</th>
    <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="duracao">
    <th mat-header-cell *matHeaderCellDef>DURAÇÃO</th>
    <td mat-cell *matCellDef="let element">{{ element.duracao }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef>VALOR</th>
    <td mat-cell *matCellDef="let element">{{ element.valor }}</td>
  </ng-container>

  <ng-container matColumnDef="detalhe">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="openDialog(element)">Detalhes</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
