<div class="demo-button-container">
  <div class="centralizar">
    <button (click)="addCurso()" mat-raised-button class="demo-button ADICIONAR">
      ADICIONAR
      
    </button>
  </div>
</div>

<table mat-table [dataSource]="cursos" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let curso">1</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let curso">{{curso.curso}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let curso">{{curso.valor}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Duração</th>
    <td mat-cell *matCellDef="let element">{{element.duracao}}</td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="alterarCurso(element)" class="demo-button ALTERAR">
        ALTERAR
      </button>

      <button mat-raised-button (click)="deleteCurso(element)" class="demo-button REMOVER">
        REMOVER
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>

<div>
  <h3>
    <!-- Click Log -->
  </h3>
</div>

<div *ngIf="!clickedRows.size">
  <!-- Clicked rows will be logged here -->
</div>

<ul>
  <li *ngFor="let clickedRow of clickedRows">
    <!-- Clicked on {{clickedRow.name}} -->
  </li>
</ul>
