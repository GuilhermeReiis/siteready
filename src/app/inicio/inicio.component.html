<mat-nav-list *ngIf="!this.authService.loggedIn()">
  <button (click)="this.authService.logout()" mat-button class="logout">LOGOUT</button>
  <img src="../../assets/astronaut-helmet-animate.svg" alt="" />
  <span>Bem Vindo {{ usuario | uppercase }}</span>
  <button mat-list-item routerLink="/alunos">
    <img class="img2" src="../../assets/users.svg" alt="" />
    Alunos
  </button>
  <button mat-list-item routerLink="/cursos">
    <img class="img2" src="../../assets/graduation-cap.svg" alt="" />
    Cursos
  </button>
  <button mat-list-item routerLink="/vendedores">
    <img class="img2" src="../../assets/user.svg" alt="">
    Vendedores</button>
  <button mat-list-item routerLink="/vender">
    <img class="img2" src="../../assets/shopping-cart.svg" alt="">
    Compras</button>
</mat-nav-list>
