

  
 
<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile>
<mat-card class="card">
  
  <mat-card-content>
    <form [formGroup]="user" (submit)="signIn()" class="example-form">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" type="email" matInput >
      </mat-form-field>
      <mat-divider
        [vertical]="true">
      </mat-divider>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Senha</mat-label>
        <input formControlName="password" type="password" matInput >
      </mat-form-field>
      <mat-card-actions>
        <button mat-button id="voltar" routerLink="">VOLTAR</button>
        <button mat-button (click)="signIn()" id="login"><mat-icon>send</mat-icon>LOGIN</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>

  </mat-grid-tile>
  
</mat-grid-list>
