<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let curso of cursos">
        <mat-card class="example-card">
            <mat-card-header>
              <div ></div>
              <mat-card-title>{{curso.curso}}</mat-card-title>
              <mat-card-subtitle>Graduação - Tempo: {{curso.duracao}} Anos</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <h1>{{curso.valor}}</h1>
              <p>
                {{curso.descricao}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>COMPRAR</button>
            </mat-card-actions>
          </mat-card>

    </mat-grid-tile>

   
</mat-grid-list>
